<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"type="text/css"href="signup.css">
</head>
<body>
<p9>Sign up</p9>
<form>
    <div class="container"></div>
    <p>FirstName:</p>
    <input type="text" class="firstname"name="firstname">
    <p1>MiddleName:</p1>
    <input type="text" class="middlename"name="middlename";>
    <p2>LastName:</p2>
    <input type="text" class="lastname" name="lastname";>
    <p3>Email Address:</p3>
    <input type="email" class="email" name="email">
    <p4>Student Number:</p4>
    <input type="number" class="studentnumber"name="student number">
    <p5>Password:</p5>
    <input type="password" class="password" name="pwd";>
    <p6>Retype password:</p6>
    <input type="password" class="retypepassword" name="pwd";>
    <p7>male</p7>
<input type="radio" class="male" name="gender" value="male";>
    <p8>female</p8>
<input type="radio" class="female" name="gender" value="female";>

<input type="submit" class="submit" value="submit">
<input type="reset" class="clear" value="clear">
</form>

</body>
</html>
